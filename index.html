<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appBackuper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="w-50 m-auto">
        <h2 class="text-center mt-5">appBackuper</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" id="email" autocomplete="off" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" id="password" autocomplete="off" class="form-control">
                </div>
                <button class="btn btn-primary" id="log">log</button>
                <button class="btn btn-primary" id="log2">log2</button>
            </div>
        </div>
        <div class="card mt-5 shadow-sm">
            <div class="card-body">
                <b>response</b>
                <div id="response"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script>
        window.onload = () => {
            $("#log").click(ev=>{
                getLog(null);
            })
            $("#log2").click(ev=>{
                getLog(null);
            })
        }
        async function getLog(cual = null){
            let data = {
                    email: $("#email").val(),
                    password: $("#password").val(),
                    log: cual
                }

                let resp = "";
                try{
                    resp = await $.post({
                        url: "/check-data",
                        data
                    });
                }catch(err){
                    resp = err;
                }

                $("#response").html(JSON.stringify(resp));
        }
    </script>
</body>
</html>
